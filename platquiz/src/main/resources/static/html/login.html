<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login de Professor</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="content-wrapper">
      <div class="login-container">
        <h2>Login de Professor</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu e-mail"
              required
            />
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="Digite sua senha"
              required
            />
          </div>

          <button type="submit" class="btn-login">Entrar</button>
        </form>

        <p class="link-registrar">
          NÃ£o tem uma conta? <a href="registro.html">Registrar</a>
        </p>
      </div>

      <div class="logo-container">
        <img src="../imagens/unisales logo.png" alt="Logo Unisales" />
      </div>
    </div>

    <div class="link-unisales">
      <a href="https://unisales.br" target="_blank">unisales.br</a>
    </div>

    <script src="../js/login.js"></script>
  </body>
</html>
